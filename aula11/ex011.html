<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Nacionalidade</title>
</head>
<body>
    Digete o pais que você nasceu: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="resp">

    </div>
    <script>
        function nacionalidade(){
            var pais = window.document.querySelector('input#txtpais')
            var paistxt = String(pais.value)
            var resp = window.document.querySelector('div#resp')
            resp.innerHTML = `<p>Digitou o pais: <strong>${paistxt}</strong></p>`
            if(paistxt == "Brasil"){
                resp.innerHTML += "<p>Você é <strong>Brasileiro!</strong></p>"
            } else {
                resp.innerHTML += "<p>Você é <strong>Estrangerio!</strong></p>"
            }
        }
    </script>
</body>
</html>
