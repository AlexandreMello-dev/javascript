<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Classificação de IMC</title>
</head>
<body>
    <h1>Verificação de Classificação de IMC</h1>
    <p>Digete seu peso: <input type="number" name="txtpeso" id="txtpeso"></p>
    <p>Digete sua altura: <input type="number" name="txtalt" id="txtalt"></p>
    <input type="button" value="Calcular" onclick="calcularImc()">
    <div id="res">

    </div>
    <script>
        function calcularImc(){
            var alturatxt = window.document.querySelector("input#txtalt")
            var altura = Number(alturatxt.value)
            res.innerHTML = `<p>Essa é sua altura <strong>${altura}</strong></p>`
            var pesotxt = document.querySelector("input#txtpeso")
            var peso = Number(pesotxt.value)
            res.innerHTML += `<p>Essa é seu peso <strong>${peso}</strong></p>`
            var imc = peso / (altura * altura)
            res.innerHTML = `Resultado ${imc}`
            if (imc <= 18.5){
                res.innerHTML += "Abaixo do peso"
            } else if (imc <= 24.9){
                res.innerHTML += "Peso normal"
            } else if (imc <= 29.9){
                res.innerHTML = "Sobrepeso"
            } else {
                res.innerHTML = "Obesidade"
            }
        }
    </script>
</body>
</html>
