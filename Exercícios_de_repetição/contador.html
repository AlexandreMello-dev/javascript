<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>
<body>
    <h1>
        Contador até 10!
    </h1>
    <div>
        <p><input type="button" value="Contador" onclick="ContarAgr()"></p>
    </div>
    <script>
        function ContarAgr(){
            var c = 1
            while (c <= 10){
                window.alert(`Número: ${c}`)
                c++
            }window.alert("Termino!!") 
        }
    </script>
</body>
</html>
